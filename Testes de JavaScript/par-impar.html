        function parOuImpar() {
            var numero = parseInt(prompt("Digite o número"));
            var comecoPar = 0;
            var comecoImpar = 1;
            if (numero == (comecoPar = comecoPar + 2)) {
                document.write("Esse número é par")
            } else if (numero == (comecoImpar = comecoImpar + 2)) {

            }
        }

        parOuImpar();
