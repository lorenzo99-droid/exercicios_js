<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function calcula(){

            var numero = prompt("Digite aqui o seu número");
            var divisor = 9;
            var resto = numero % divisor
            return document.write("O número " + numero + " dividido por " + divisor + " tem como resto o número " + resto + "." );

        }
            calcula();
    </script>
</body>
</html>
