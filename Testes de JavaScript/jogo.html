<!DOCTYPE html>
<html>
	<head>
	
	<head>
	<body>
		<script>

            function pulalinha(){

                document.write("<br>");
                document.write("<br>");
            }


            function mostra(texto){

                document.write(texto);
                pulalinha();
            }

            var numeroPensado = Math.round(Math.random() * 10);
            var chute = parseInt(prompt("Digite aqui seu chute!"));

            if(chute == numeroPensado){

                mostra("Você acertou!");
            }else{

                mostra("Você errou, o número pensado foi " + numeroPensado);
            }
        </script>
    </body>
</html>
